        <div id="text"></div>
        <script>
            function encryptText(text) {
                var hash = CryptoJS.SHA256(text);
                var encryptedText = hash.toString(CryptoJS.enc.Hex);
                var result = encryptedText.substring(0, 2) + encryptedText.substring(encryptedText.length - 2);
                document.getElementById('result').innerText = text + ' | ' + result;
                document.getElementById('text').innerText = text;
                
            }
  
            function validateInput() {
                var text = document.getElementById('text').value;
                // Remove special characters and spaces
                text = text.replace(/[^\w]/g, '');
                // Ensure minimum length is 32 characters
                if (text.length >= 32) {
                    encryptText(text);
                } else {
                    document.getElementById('result').innerText = 'Enter a valid wallet';
                }
            }
        </script>

    <!-- Include CryptoJS library -->
